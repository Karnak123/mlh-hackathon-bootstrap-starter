<!DOCTYPE html>
<head>
  <title>Website name here!!</title>

  <!-- CSS (this is how you style your website, we have also included Bootstrap to give you a head start, as well as an extra one you can edit as you see fit -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='./assets/css/styles.css'> <!-- edit this file to include your own styles :D -->

  <!-- metadata (allows us to specify some useful things like keywords and descriptions) -->
  <meta charset='UTF-8'>
  <meta name='keywords' content='Enter keywords here!! eg. MLH, PrideHacks, INIT'>
  <meta name='description' content='Enter description here, two or three lines must be enough!'>
  <meta name='author' content='Put your name here!'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

</head>

<!-- This is what is actually displayed on your website -->
<body>

  <!-- Navbar (shows up at the top of your page) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Your website's name!!</a>

      <!-- Bootstrap automatically minimises your navbar on mobile, and this button lets you open it again!-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/">Link 1!</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/">Link 2!</a>
	  </li>
      </div>
    </div>
  </nav>
  <br/>
  
  <!-- Bootstrap's JavaScript, it is what makes the website interacive -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
